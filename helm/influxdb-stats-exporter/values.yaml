# Default values for influxdb-stats-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: carlpett/influxdb_stats_exporter
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecret:

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9424

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

annotations:
  # Optional pod annotations for Prometheus Kubernetes service discovery
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "9424"

influx:
  # URL for InfluxDB (required)
  url: "http://influxdb:8086"
  auth: {}
    # InfluxDB user (default: none)
    # user:
    # InfluxDB user password (default: none)
    # password:

log:
  # Log level (default: info")
  level: "info"

ssl:
  # Skip SSL Certificate Validation (default: false)
  skipVerify: "false"

web:
  # Port on which to expose metrics
  listenAddress: ":9424"
  # Path on which to expose metrics (default: /metrics)
  metricsPath: "/metrics"


